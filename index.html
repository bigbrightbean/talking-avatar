<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Miss Maggie â€“ SH Blending</title>

<style>
body {
  font-family: 'Comic Sans MS', Arial, sans-serif;
  text-align: center;
  background: #f0f8ff;
  padding: 40px;
}

h1 { color: #ff6600; }

#avatar {
  width: 220px;
  margin: 20px auto;
}

button {
  font-size: 20px;
  padding: 18px 26px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  box-shadow: 0 8px #666;
  margin: 6px;
}
button:active {
  box-shadow: 0 4px #444;
  transform: translateY(4px);
}

#talkBtn { background: #4CAF50; }
.lessonBtn { background: #4CAF50; }
.orange { background: #FF9933 !important; }

#text {
  font-size: 18px;
  margin-top: 20px;
  min-height: 100px;
}
</style>
</head>

<body>

<h1>Miss Maggieâ€™s Sound Class</h1>

<img id="avatar" src="images/teacher-mouth1.png">

<br>
<button id="talkBtn">ðŸŽ¤ Talk</button>
<button class="lessonBtn" data-word="fish">1</button>
<button class="lessonBtn" data-word="shell">2</button>
<button class="lessonBtn" data-word="shop">3</button>

<div id="text"></div>

<script>
/* ================= CONFIG ================= */
const workerURL = "https://talking-avatar.bigbrightbean.workers.dev/";

const PHONEMES = {
  fish: "audio/phonemes/f_i_sh.m4a",
  shell: "audio/phonemes/sh_e_ll.m4a",
  shop: "audio/phonemes/sh_o_p.m4a"
};

/* ================= STATE ================= */
let currentLessonWord = null;
let waitingForAnswer = false;

let recognizing = false;
let recognition;
let transcriptText = "";

/* ================= ELEMENTS ================= */
const avatar = document.getElementById("avatar");
const talkBtn = document.getElementById("talkBtn");
const textDiv = document.getElementById("text");
const lessonBtns = document.querySelectorAll(".lessonBtn");

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

/* ================= AVATAR ================= */
let mouthTimer = null;

function startAvatarTalking() {
  stopAvatarTalking();
  mouthTimer = setInterval(() => {
    const r = Math.random();
    avatar.src =
      r < 0.3 ? "images/teacher-mouth1.png" :
      r < 0.7 ? "images/teacher-mouth2.png" :
                "images/teacher-mouth3.png";
  }, 120 + Math.random() * 120);
}

function stopAvatarTalking() {
  clearInterval(mouthTimer);
  avatar.src = "images/teacher-mouth1.png";
}

/* ================= AUDIO ================= */
function playAudio(src, onEnd) {
  const audio = new Audio(src);
  startAvatarTalking();
  audio.onended = () => {
    stopAvatarTalking();
    if (onEnd) onEnd();
  };
  audio.play();
}

/* ================= CHATGPT ================= */
async function getTeacherReply(payload) {
  const res = await fetch(workerURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  return data.reply;
}

/* ================= LESSON PROMPT ================= */
function startLesson(word, btn) {
  currentLessonWord = word;
  waitingForAnswer = true;

  lessonBtns.forEach(b => b.classList.remove("orange"));
  btn.classList.add("orange");

  textDiv.innerText =
    "Miss Maggie: Letâ€™s blend these sounds. Listen carefully!";

  playAudio(PHONEMES[word], () => {
    textDiv.innerText += "\nWhat word does it make?";
  });
}

/* ================= RECORDING ================= */
function startRecognition() {
  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = true;

  recognition.onresult = e => {
    transcriptText = "";
    for (let i = 0; i < e.results.length; i++) {
      transcriptText += e.results[i][0].transcript + " ";
    }
    transcriptText = transcriptText.toLowerCase();
    textDiv.innerText = "You said: " + transcriptText;
  };

  recognition.onend = () => {
    if (recognizing) recognition.start();
  };

  recognition.start();
}

function stopRecognition() {
  if (recognition) recognition.stop();
}

/* ================= CHECK ANSWER ================= */
async function checkAnswer() {
  if (!currentLessonWord || !waitingForAnswer) return;

  const isCorrect = transcriptText.includes(currentLessonWord);

  const reply = await getTeacherReply({
    type: "blending_feedback",
    target: currentLessonWord,
    correct: isCorrect
  });

  textDiv.innerText = "Miss Maggie: " + reply;

  playAudio(PHONEMES[currentLessonWord], () => {
    playAudio(`audio/words/${currentLessonWord}.m4a`, () => {
      textDiv.innerText += "\nYou can press the same number to try again!";
      waitingForAnswer = false;
    });
  });
}

/* ================= BUTTONS ================= */
lessonBtns.forEach(btn => {
  btn.onclick = () => startLesson(btn.dataset.word, btn);
});

talkBtn.onclick = () => {
  if (!recognizing) {
    recognizing = true;
    transcriptText = "";
    talkBtn.classList.add("orange");
    talkBtn.innerText = "ðŸŽ¤ Listening...";
    startRecognition();
  } else {
    recognizing = false;
    talkBtn.classList.remove("orange");
    talkBtn.innerText = "ðŸŽ¤ Talk";
    stopRecognition();
    checkAnswer();
  }
};

/* ================= START ================= */
textDiv.innerText =
  "Miss Maggie: Press 1, 2, or 3 to start blending!";
</script>

</body>
</html>
