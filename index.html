<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talking Teacher Avatar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    /* Avatar frame */
    .avatar-wrapper {
      width: 280px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Avatar image */
    #avatar {
      width: 100%;
      height: auto;
      transition: transform 0.15s ease;
    }

    /* Bounce animation while talking */
    .talking {
      animation: bounce 0.4s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-6px); }
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="avatar-wrapper">
    <img
      id="avatar"
      src="images/teacher-mouth1.png"
      alt="Teacher Avatar"
    />
  </div>

  <button onclick="speak()">Speak</button>

  <script>
    const avatar = document.getElementById("avatar");

    const mouths = [
      "images/teacher-mouth1.png", // closed
      "images/teacher-mouth2.png", // slightly open
      "images/teacher-mouth3.png"  // open
    ];

    let mouthTimer = null;

    function startTalkingAnimation() {
      let i = 0;
      avatar.classList.add("talking");

      mouthTimer = setInterval(() => {
        avatar.src = mouths[i % mouths.length];
        i++;
      }, 180);
    }

    function stopTalkingAnimation() {
      clearInterval(mouthTimer);
      avatar.classList.remove("talking");
      avatar.src = mouths[0]; // closed mouth
    }

    function speak() {
      const text = "Hello kids! I am your friendly teacher. Let's learn together!";

      const utterance = new SpeechSynthesisUtterance(text);

      utterance.onstart = () => {
        startTalkingAnimation();
      };

      utterance.onend = () => {
        stopTalkingAnimation();
      };

      speechSynthesis.cancel(); // prevent overlap
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
