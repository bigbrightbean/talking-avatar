<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Talking Avatar</title>

<style>
body {
  font-family: 'Comic Sans MS', Arial, sans-serif;
  text-align: center;
  background: #f0f8ff;
  padding: 40px;
}

h1 {
  color: #ff6600;
  margin-bottom: 30px;
}

#avatar {
  width: 220px;
  margin-bottom: 20px;
}

#text {
  font-size: 18px;
  margin-top: 20px;
  min-height: 60px;
}

#talkBtn {
  font-size: 20px;
  padding: 20px 30px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  background: #4CAF50;
  box-shadow: 0 8px #666;
  transition: all 0.15s;
}

#talkBtn:active {
  box-shadow: 0 4px #444;
  transform: translateY(4px);
}

#talkBtn.orange {
  background: #FF9933;
}
</style>
</head>

<body>

<h1>Talk to Me!</h1>

<img id="avatar" src="images/teacher-mouth1.png" alt="Avatar">

<br>

<button id="talkBtn">ðŸŽ¤ Talk</button>

<div id="text"></div>

<script>
const workerURL = "https://talking-avatar.bigbrightbean.workers.dev/";
const talkBtn = document.getElementById("talkBtn");
const textDiv = document.getElementById("text");
const avatar = document.getElementById("avatar");

let recognizing = false;
let transcripts = [];
let recognition;

// ---------- Speech Recognition ----------
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

function startRecognitionBatch() {
  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = event => {
    let text = "";
    for (let i = 0; i < event.results.length; i++) {
      text += event.results[i][0].transcript + " ";
    }
    transcripts.push(text.trim());
    textDiv.innerText = "You said: " + transcripts.join(" ");
  };

  recognition.onerror = () => stopRecognition();

  recognition.onend = () => {
    if (recognizing) recognition.start();
  };

  recognition.start();
}

function stopRecognition() {
  if (recognition) {
    recognition.stop();
    recognition = null;
  }
}

// ---------- NATURAL TALKING AVATAR ----------
let mouthTimer = null;

function startAvatarTalking() {
  stopAvatarTalking();

  mouthTimer = setInterval(() => {
    const r = Math.random();

    if (r < 0.2) {
      avatar.src = "images/teacher-mouth1.png"; // pause
    } else if (r < 0.7) {
      avatar.src = "images/teacher-mouth2.png"; // normal speech
    } else {
      avatar.src = "images/teacher-mouth3.png"; // emphasis
    }

  }, 120 + Math.random() * 120); // human rhythm
}

function stopAvatarTalking() {
  clearInterval(mouthTimer);
  avatar.src = "images/teacher-mouth1.png";
}

// ---------- Send to AI ----------
async function sendToAI() {
  const finalText = transcripts.join(" ").trim();
  if (!finalText) {
    textDiv.innerText = "No speech detected.";
    return;
  }

  textDiv.innerText = "Thinking...";

  try {
    const resp = await fetch(workerURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: finalText })
    });

    const data = await resp.json();
    textDiv.innerText = "Avatar says: " + data.reply;

    const utter = new SpeechSynthesisUtterance(data.reply);
    utter.rate = 0.9;
    utter.pitch = 1.1;

    utter.onstart = startAvatarTalking;
    utter.onend = stopAvatarTalking;

    speechSynthesis.speak(utter);

  } catch (err) {
    textDiv.innerText = "Error contacting AI.";
  }
}

// ---------- Talk Button Toggle ----------
talkBtn.addEventListener("click", () => {
  if (!recognizing) {
    recognizing = true;
    transcripts = [];
    talkBtn.classList.add("orange");
    talkBtn.innerText = "ðŸŽ¤ Listening...";
    startRecognitionBatch();
  } else {
    recognizing = false;
    talkBtn.classList.remove("orange");
    talkBtn.innerText = "ðŸŽ¤ Talk";
    stopRecognition();
    sendToAI();
  }
});
</script>

</body>
</html>
