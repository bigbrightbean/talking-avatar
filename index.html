<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Talking Avatar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      padding: 30px;
    }
    img {
      width: 200px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin-top: 20px;
    }
    #text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Talk to Me</h1>

  <!-- Simple Avatar -->
  <img src="https://i.imgur.com/1X6R7Yx.png" alt="Avatar" />

  <br />

  <button onclick="startTalking()">ðŸŽ¤ Talk</button>

  <div id="text"></div>

<script>
const workerURL = "PASTE_YOUR_WORKER_URL_HERE";

function startTalking() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";

  recognition.onresult = async function(event) {
    const studentText = event.results[0][0].transcript;
    document.getElementById("text").innerText =
      "You said: " + studentText + "\nThinking...";

    const response = await fetch(workerURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: studentText })
    });

    const data = await response.json();
    speak(data.reply);
    document.getElementById("text").innerText =
      "Avatar says: " + data.reply;
  };

  recognition.start();
}

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
